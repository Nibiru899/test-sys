<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(pageHead,pageBody)">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{css/common.css}" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <head th:include="${pageHead}"/>
</head>

<body>
<div class="container-fluid">
    <div class="row margin-zero-padding-zero"><!--Верхняя часть: лого и навбар-->
        <div class="col margin-zero-padding-zero">
            <div class="row margin-zero-padding-zero">
                <a class="logoText navbar-brand text-start" href="./">Система дистанционного тестирования</a>
            </div>
            <div class="row navbarContainer margin-zero-padding-zero" th:unless="${session.hideNavbar}" >
                <div th:include="navbar::navbar"/>
            </div>
        </div>
    </div>
    <div class="row margin-zero-padding-zero"> <!--Средняя часть - контент-->
        <th:block th:include="${pageBody}"/>
    </div>
    <div class="row fixed-bottom margin-zero-padding-zero"><!--Нижняя часть: подвал-->
        Подвал
    </div>
</div>
</body>
