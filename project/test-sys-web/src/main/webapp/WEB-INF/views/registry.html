<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="common :: layout(~{::head},~{::body})">
<head>
    <link th:href="@{css/login.css}" rel="stylesheet" type="text/css">
    <title>Регистрация</title>
</head>

<body>
<section class="loginSec">
    <div class="container">
        <div class="row">
            <div class="col logContainer">
                <div class="formHolder text-center">
                    <h2 class="headerH2 text-center ">Регистрация</h2>
                    <form method="post" action="./registry">
                        <div class="form-group-container">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Имя">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="surname" placeholder="Фамилия">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="fathername" placeholder="Отчество">
                            </div>
                        </div>
                        <div class="form-group-container">
                            <div class="form-group">
                                <input type="text" class="form-control" name="login" placeholder="Логин">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Ваш пароль">
                            </div>
                            <div class="form-group">
                                <select class="custom-select" name="role">
                                    <option selected>Тип пользователя(тест)</option>
                                    <option value="STUDENT">Учащийся</option>
                                    <option value="TEACHER">Преподаватель</option>
                                    <option value="ADMINISTRATOR">Администратор</option>
                                </select>
                            </div>

                        </div>
                        <div th:switch="${wrong}">
                            <label th:case="true" class="label-wrong" th:text="${error}"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-block btn-primary" value="Зарегистрироваться">
                        </div>
                    </form>
                    <label class="subLabel">Уже есть аккаунт? <a href="./login">Войти</a></label>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
