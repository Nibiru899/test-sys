<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="common :: layout(~{::head},~{::body})">
<head>
    <link th:href="@{css/login.css}" rel="stylesheet" type="text/css">
    <title>Авторизация</title>
</head>
<body>
<section class="loginSec">
    <div class="container">
        <div class="row">
            <div class="col logContainer">
                <div class="formHolder text-center">
                    <h2 class="headerH2 text-center ">Авторизация</h2>
                    <form action="./login" method="post">
                        <div class="form-group">
                            <input type="text" name="login" class="form-control" id="login" placeholder="Ваш логин">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Ваш пароль">
                        </div>
                        <div th:switch="${wrong}">
                            <label th:case="true" class="label-wrong">Неверные данные пользователя</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-block btn-primary" value="Войти в систему">
                        </div>
                    </form>
                    <label>Нет аккаунта? <a href="./registry">Зарегистрироваться</a></label>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
